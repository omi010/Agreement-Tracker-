    <script
    type="text/javascript">
            $("#select2").select2({
                templateResult: formatState
        });
            function formatState (state) {
            if (!state.id) {
                return state.text;
            }
            var baseUrl = "flags";
            var $state = $(
            '<span><text src="' + baseUrl + '/' + state.element.value.toLowerCase() + '" class="Text" /> ' + state.text + '</span>'
            );
            return $state;
        }


        const scriptURL = 'Inter URL Here'
        const form = document.forms['contactform']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Thank you! & Good job! your form is submitted successfully."))
                .then(() => { window.location.reload(); })
                .catch(error => alert(" Oops! Sorry Dear Someone Already Submitted This Register Number! Better Luck Next Time."))
        })
    </script>
